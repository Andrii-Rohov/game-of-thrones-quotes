<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/a536ae0c5b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Dancing+Script:wght@700&display=swap" rel="stylesheet"> 
    <title>Game of Thrones Quotes</title>
</head>
<body class="body">
    <main class="main">
        <div class="quote-wrapper">
            <p class="random-quote-text"></p>
        </div>
        <div class="button-box">
            <div class="quote-author-block">
                <img src="#" alt="heraldic" class="house-shield">
                <p class="quote-author"></p>
            </div>
            <div class="links">
                <a class="twitter" href="#" target="_blank"><i class="fab fa-twitter"></i></a>
                <button class="generate-qoute">new quote<i class="fas fa-comment-medical"></i></button>
            </div>
        </div>
    </main>
    
<script src="./scripts/script.js"></script>
</body>
</html>
